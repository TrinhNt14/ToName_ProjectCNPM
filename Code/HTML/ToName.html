<!DOCTYPE html>
<html lang="vi">
    <head>
        <title>Poin and line</title>
        <meta charset="UTF-8">
        <meta name="viewport" id="viewport-meta" content="width=1024, user-scalable=0, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="../Css/ToName.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <div id = "mainBig">
            <div id="menuStart">
                <div class="start">
                    <div class="textStart"> BẮT ĐẦU </div>
                </div>
                <div class="sound">
                    <div class="textSound"> ÂM THANH </div>

            <div id = "header">

            </div>
        </div>
        <audio loop>
            <source src="../Audio/Theme.mp3" type="audio/mpeg">
        </audio>
        <audio>
            <source src="../Audio/Wrong.mp3" type="audio/mpeg">

        <audio>
